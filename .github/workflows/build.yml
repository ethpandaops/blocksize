name: Auto-rebuild index.html

on:
  push:
    branches: [ master, main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'build.sh'
  workflow_dispatch:  # Allow manual trigger

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Make build script executable
      run: chmod +x build.sh
    
    - name: Run build script
      run: ./build.sh
    
    - name: Check for changes and commit
      run: |
        if git diff --quiet index.html; then
          echo "‚ÑπÔ∏è No changes to index.html, skipping commit"
        else
          echo "üìù Changes detected in index.html, committing..."
          git add index.html
          git commit -m "ü§ñ Auto-rebuild stlite deployment
          
          - Updated index.html from app.py changes
          - Triggered by commit: ${{ github.sha }}
          
          Generated by GitHub Actions"
          git push origin ${{ github.ref_name }}
          echo "‚úÖ Updated index.html committed and pushed"
        fi